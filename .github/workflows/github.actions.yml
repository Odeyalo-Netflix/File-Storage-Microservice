name: file-storage
on: push
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Build docker containers
        run: chmod +x ${GITHUB_WORKSPACE}/.github/entrypoint.sh ${GITHUB_WORKSPACE}/.github/entrypoint.sh
      - name: current directory
        run: pwd
      - name: Build docker compose
        working-directory: /home/runner/work/file-storage-microservice/file-storage-microservice/
        run: docker-compose -f ${GITHUB_WORKSPACE}/.github/docker-compose.test.yml up -d
