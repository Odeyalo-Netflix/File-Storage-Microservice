app.file.saving.default=${VIDEO_SAVING_PATH}
app.file.saving.remote.thumbsnap.api.key=${THUMBSNAP_API_KEY}
spring.servlet.multipart.max-file-size=1GB
spring.servlet.multipart.max-request-size=1GB
spring.profiles.active=test
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.kafka.KafkaAutoConfiguration
app.host=${APP_HOST}
app.broker.kafka.connection.url=${KAFKA_CONNECTION_URL:localhost:9092}
app.image.saving.path.default=${IMAGE_SAVING_PATH}
app.files.saving.path.temp=${VIDEO_SAVING_PATH_TEMP}
app.scheduler.kafka.delay.ms=60000
# JPA PROPERTIES
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQL94Dialect
spring.jpa.hibernate.naming.implicit-strategy=org.hibernate.boot.model.naming.ImplicitNamingStrategyJpaCompliantImpl
spring.jpa.generate-ddl=true
spring.jpa.hibernate.ddl-auto=update
spring.datasource.url=${POSTGRES_DATABASE_CONNECTION_URL}
spring.datasource.username=${POSTGRES_DATABASE_USERNAME}
spring.datasource.password=${POSTGRES_DATABASE_PASSWORD}
#KAFKA
spring.kafka.consumer.group-id=id.1
#SERVER PROPERTIES
server.port=8090
server.servlet.context-path=/api/v1
#EUREKA
spring.application.name=FILE-STORAGE-SERVICE
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
eureka.instance.prefer-ip-address=true
eureka.client.register-with-eureka=false
eureka.client.fetch-registry=false
